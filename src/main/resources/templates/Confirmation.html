<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorator="Template"
>
<head>
    <meta charset="utf-8">
    <title>Form patients</title>
</head>
<body>

<div layout:fragment="pageContent">
    <div class="col-md-6 mt-4">
        <div class="card mt-4">
            <div class="card-header bg-info">
                Enregistrement effectue√© avec succes !!!
            </div>

            <div class="card-body">
                <form th:action="@{index}">
                <div class="form-group">
                    <label class="control-label">ID :</label>
                    <label class="control-label font-weight-bold" th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">nom :</label>
                    <label class="control-label font-weight-bold" th:text="${patient.nom}"></label>
                </div>

                <div class="form-group">
                    <label class="control-label">date de naissance : </label>
                    <label class="control-label font-weight-bold" th:text="${patient.dateNaissance}"></label>
                </div>

                <div class="form-group">
                    <label class="control-label">score : </label>
                    <label class="control-label font-weight-bold" th:text="${patient.score}"></label>
                </div>

                <div class="form-group">
                    <label class="control-label">Malade : </label>
                    <label class="control-label font-weight-bold" th:text="${patient.malade}"></label>
                </div>

                <button class="btn btn-info" type="submit">Return to main menu</button>
                </form>
            </div>

        </div>

    </div>

</div>


</body>
</html>
